name: ğŸ·ï¸ Release & Versioning

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      pre_release:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # ğŸ·ï¸ CREATE RELEASE
  # ============================================================================
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ Generate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          # Generate version based on input
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          # Parse semantic version
          LATEST_TAG=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$LATEST_TAG"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Increment based on release type
          case "${{ github.event.inputs.release_type }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            "patch")
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Create tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
        fi

    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [[ -n "$LAST_TAG" ]]; then
          COMMITS=$(git log $LAST_TAG..HEAD --oneline --no-merges)
        else
          COMMITS=$(git log --oneline --no-merges)
        fi

        # Generate changelog
        CHANGELOG="## ğŸš€ What's New in $VERSION

### âœ¨ Features & Improvements
"

        while IFS= read -r commit; do
          if [[ $commit == *"feat:"* ]] || [[ $commit == *"add:"* ]]; then
            CHANGELOG="$CHANGELOG
- ğŸ†• ${commit#* }"
          elif [[ $commit == *"fix:"* ]]; then
            CHANGELOG="$CHANGELOG
- ğŸ› ${commit#* }"
          elif [[ $commit == *"docs:"* ]]; then
            CHANGELOG="$CHANGELOG
- ğŸ“š ${commit#* }"
          elif [[ $commit == *"perf:"* ]]; then
            CHANGELOG="$CHANGELOG
- âš¡ ${commit#* }"
          elif [[ $commit == *"refactor:"* ]]; then
            CHANGELOG="$CHANGELOG
- â™»ï¸ ${commit#* }"
          fi
        done <<< "$COMMITS"

        CHANGELOG="$CHANGELOG

### ğŸ› ï¸ Technical Details
- **MLflow Version**: Latest tracking with model registry
- **Docker Images**: Multi-architecture support (amd64, arm64)
- **API Version**: FastAPI with OpenAPI 3.0 documentation
- **Dashboard**: Streamlit with real-time monitoring
- **Database**: PostgreSQL with optimized queries
- **CI/CD**: Full GitHub Actions pipeline with automated testing

### ğŸ“Š Model Performance
- **Best Model**: RandomForest Regressor
- **RMSE**: ~6.6 minutes average prediction error
- **Training Data**: 49,719 NYC taxi trips
- **Features**: 9 engineered features including distance and temporal patterns

### ğŸš€ Deployment
\`\`\`bash
# Quick start with Docker
git clone https://github.com/${{ github.repository }}.git
cd taxi-duration-predictor-mlops
cp .env.docker .env
docker-compose up -d
\`\`\`

### ğŸ”— Links
- ğŸ“– [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
- ğŸ³ [Docker Images](https://github.com/${{ github.repository }}/pkgs/container/taxi-duration-predictor-mlops)
- ğŸ”¬ [MLflow Experiments](https://github.com/${{ github.repository }}/blob/main/DOCS/MLFLOW_GUIDE.md)
- ğŸ—ï¸ [Architecture Guide](https://github.com/${{ github.repository }}/blob/main/DOCS/HEXAGONAL_ARCHITECTURE.md)
"

        # Save changelog to file for release notes
        echo "$CHANGELOG" > CHANGELOG.md

        # Set output (escape newlines for GitHub Actions)
        {
          echo 'changelog<<EOF'
          echo "$CHANGELOG"
          echo 'EOF'
        } >> $GITHUB_OUTPUT

    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: ğŸš• Taxi Duration Predictor ${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ github.event.inputs.pre_release == 'true' }}

  # ============================================================================
  # ğŸ³ BUILD RELEASE IMAGES
  # ============================================================================
  build-release-images:
    name: ğŸ³ Build Release Images
    runs-on: ubuntu-latest
    needs: create-release

    strategy:
      matrix:
        service: [api, dashboard]
        platform: [linux/amd64, linux/arm64]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
          type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}
          type=raw,value=latest

    - name: ğŸ—ï¸ Build and push multi-platform image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.${{ matrix.service }}
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # ğŸ“¦ PACKAGE RELEASE ARTIFACTS
  # ============================================================================
  package-artifacts:
    name: ğŸ“¦ Package Release Artifacts
    runs-on: ubuntu-latest
    needs: [create-release, build-release-images]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Create release package
      run: |
        VERSION="${{ needs.create-release.outputs.version }}"
        PACKAGE_NAME="taxi-duration-predictor-mlops-$VERSION"

        # Create package directory
        mkdir -p "$PACKAGE_NAME"

        # Copy essential files
        cp -r taxi_duration_predictor/ "$PACKAGE_NAME/"
        cp -r DOCS/ "$PACKAGE_NAME/"
        cp docker-compose.yml "$PACKAGE_NAME/"
        cp Dockerfile.* "$PACKAGE_NAME/"
        cp requirements.txt "$PACKAGE_NAME/"
        cp .env.docker "$PACKAGE_NAME/"
        cp README.md "$PACKAGE_NAME/"
        cp CHANGELOG.md "$PACKAGE_NAME/"

        # Create deployment scripts
        cat << EOF > "$PACKAGE_NAME/quick-start.sh"
        #!/bin/bash
        echo "ğŸš€ Starting Taxi Duration Predictor MLOps Stack..."
        echo "ğŸ“ Version: $VERSION"
        echo "ğŸ”§ Setting up environment..."

        # Copy environment file
        cp .env.docker .env

        # Start services
        echo "ğŸ³ Starting Docker containers..."
        docker-compose up -d

        echo "â³ Waiting for services to start..."
        sleep 30

        echo "âœ… Services started!"
        echo "ğŸŒ API Documentation: http://localhost:8000/docs"
        echo "ğŸ“Š Dashboard: http://localhost:8501"
        echo "ğŸ”¬ MLflow: http://localhost:5000"
        echo ""
        echo "ğŸ›‘ To stop: docker-compose down"
        EOF

        cat << EOF > "$PACKAGE_NAME/quick-start.bat"
        @echo off
        echo ğŸš€ Starting Taxi Duration Predictor MLOps Stack...
        echo ğŸ“ Version: $VERSION
        echo ğŸ”§ Setting up environment...

        REM Copy environment file
        copy .env.docker .env

        REM Start services
        echo ğŸ³ Starting Docker containers...
        docker-compose up -d

        echo â³ Waiting for services to start...
        timeout /t 30 /nobreak

        echo âœ… Services started!
        echo ğŸŒ API Documentation: http://localhost:8000/docs
        echo ğŸ“Š Dashboard: http://localhost:8501
        echo ğŸ”¬ MLflow: http://localhost:5000
        echo.
        echo ğŸ›‘ To stop: docker-compose down
        pause
        EOF

        # Make scripts executable
        chmod +x "$PACKAGE_NAME/quick-start.sh"

        # Create archive
        tar -czf "$PACKAGE_NAME.tar.gz" "$PACKAGE_NAME"
        zip -r "$PACKAGE_NAME.zip" "$PACKAGE_NAME"

        echo "ğŸ“¦ Release packages created:"
        ls -la *.tar.gz *.zip

    - name: ğŸ“¤ Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./taxi-duration-predictor-mlops-${{ needs.create-release.outputs.version }}.tar.gz
        asset_name: taxi-duration-predictor-mlops-${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip

    - name: ğŸ“¤ Upload release assets (ZIP)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./taxi-duration-predictor-mlops-${{ needs.create-release.outputs.version }}.zip
        asset_name: taxi-duration-predictor-mlops-${{ needs.create-release.outputs.version }}.zip
        asset_content_type: application/zip

  # ============================================================================
  # ğŸ“Š RELEASE SUMMARY
  # ============================================================================
  release-summary:
    name: ğŸ“Š Release Summary
    runs-on: ubuntu-latest
    needs: [create-release, build-release-images, package-artifacts]
    if: always()

    steps:
    - name: ğŸ“Š Generate release summary
      run: |
        echo "## ğŸ·ï¸ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¦ Release Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ·ï¸ Version | ${{ needs.create-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ“… Date | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ”— Tag | [\`${{ needs.create-release.outputs.version }}\`](https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }}) |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ“¦ Assets | tar.gz, zip packages |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ³ Images | Multi-platform (amd64, arm64) |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Download and run latest release" >> $GITHUB_STEP_SUMMARY
        echo "wget https://github.com/${{ github.repository }}/archive/${{ needs.create-release.outputs.version }}.tar.gz" >> $GITHUB_STEP_SUMMARY
        echo "tar -xzf ${{ needs.create-release.outputs.version }}.tar.gz" >> $GITHUB_STEP_SUMMARY
        echo "cd taxi-duration-predictor-mlops-*" >> $GITHUB_STEP_SUMMARY
        echo "./quick-start.sh" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
